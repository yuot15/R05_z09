<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブルの表示</title>
</head>
<body>
    <table border="1px">
        <caption>サッカー部　メンバー表</caption>
        <tr>
            <th  rowspan="2">ポジション</th>
            <th  colspan="2">スターティングメンバー</th>
        </tr>
        <tr>
            
            <th >背番号</th>
            <th >選手名</th>
        </tr>
        <tr>
            <td rowspan="2">FW</td>
            <td>10</td>
            <td>高原</td>
        </tr>
        <tr>
            <td>11</td>
            <td>藤田</td>
        </tr>
        <tr>
            <td>MW</td>
            <td>7</td>
            <td>水谷</td>
        </tr>
    </table>
</body>
</html>
