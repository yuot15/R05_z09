<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>リストの練習</title>
</head>

<body>
    <h3>番号付きリスト</h3>
<ol>
    <li>いちばん</li>
    <li>にばん</li>
    <li>さんばん</li>
</ol>
    
<ol start="4">
    <li>よんばん</li>
    <li>ごばん</li>
    <li>ろくばん</li>
</ol>


    <h3>行頭記号付きリスト</h3>
<ul>
    <li>いちばん</li>
    <li>にばん</li>
    <li>さんばん</li>
</ul>
    


    よんばん
    ごばん
    ろくばん


    <h3>定義・説明リスト</h3>
<dl>
    <dt>ぞう</dt>
    <dd>体が大きく鼻が長い</dd>
    
    <dt>きりん</dt>
    <dd>背が高く首が長い</dd>
</dl>


</body>

</html>
